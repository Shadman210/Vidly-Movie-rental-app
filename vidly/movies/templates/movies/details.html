{% extends 'base.html' %}

{% block content %}
	<dl>
		<dt>Title</dt>
		<dd>{{movie.title}}</dd>
		<dt>Genre</dt>
		<dd>{{movie.genre}}</dd>
		<dt>Stock</dt> 
		<dd>{{movie.number_in_stock}}</dd>
		<dt>release year</dt>
		<dd>{{movie.release_year}}</dd>
		<dt>date created</dt>
		<dd>{{movie.date_created}}</dd>
	</dl>
{% endblock  %}%}
