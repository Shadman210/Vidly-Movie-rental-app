{% extends 'base.html' %}

{% block content %}
	<table class="table">
		<thead>
			<tr> 
				<th>Title</th>
				<th>Genre</th>
				<th>Daily Rate</th>
				<th>Stock</th>
			</tr> 
		</thead>
		<tbody>
			{% for movie in movies %} 
				<tr> 
					<td>{{ movie.title }}</td>
					<td>{{ movie.genre }}</td>
					<td>{{ movie.daily_rate }}</td>
					<td>{{ movie.number_in_stock }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock  %}
